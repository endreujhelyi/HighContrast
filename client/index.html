<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>drinkitAPP</title>

  <link href="css/reset.css" type="text/css" rel="stylesheet">
  <link href="css/registration.css" type="text/css" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="reg-cover">
    <div class="registration">
      <div class="players">
        <button id="add_player" class="shadow" type="button" name="add_player">Add New Player</button>

        <div class="handle_player">
          <input class="playerInput" type="text" name="player_name" value="" placeholder="NAME">
          <button class="delete_player shadow" type="button" name="button">Del</button>
        </div>
      </div>


      <div class="alcohol_stock">
        <button id="add_alcohol_type" class="shadow" type="button" name="button">New Drink</button>

        <div class="alcohol_inputs">
          <select class="alcohol_selector" name="">
            <option value="">Choose Drink</option>
            <option value="4">Sör 4%</option>
            <option value="7">Fröccs 7%</option>
            <option value="9">Erős sör 9%</option>
            <option value="13">Bor 13%</option>
            <option value="13.1">Pezsgő 13%</option>
            <option value="17">Likőr 17%</option>
            <option value="21">Fehér rum 21%</option>
            <option value="35">Unicum 35%</option>
            <option value="37.5">Whiskey 37.5%</option>
            <option value="37.6">Fütyülős Műpálinka 37.5%</option>
            <option value="38">Vodka 38%</option>
            <option value="45">Tequila 45%</option>
            <option value="47.3">Gin 47.3%</option>
            <option value="60">Matróz rum 60%</option>
            <option value="60.1">Gyengébb Pálinka 60%</option>
            <option value="60.2">Abszint Light 60%</option>
            <option value="80">Erős Pálinka 80%</option>
            <option value="81">Spicc Rum 80%</option>
            <option value="82">Abszint 80%</option>
          </select>
          <div class="alcohol_spec">
            <input class="liter_num" type="number" name="" value="" placeholder="Liter" />
            <button class="delete shadow" type="button" name="button">Del</button>
          </div>
        </div>

      </div>

      <button class="submit shadow" type="button" name="button">Submit</button>
    </div>
  </div>

  <!-- arnold reg end -->

  <div class="container">
    <header>
      <div class="fake-header">
      </div>

      <img id="logo" src="imgs/logo.png" alt="logo" />

      <button class="new-game shadow">New Game</button>

    </header>


    <div class="active-container">
      <div class="players-container">

          <h1>PLAYERS</h1>

          <ul class="player-list">
            <!-- Player List comes here from main.js -->
          </ul>

      </div>


      <div class="game-container">

        <div class="game-header">
          <h1>MISSION</h1>
        </div>

        <div class="game-box">

          <div class="mission_note shadow">

            <h2>Serama Pagi sita ayam tide au ceti manak done Horum.</h2>

            <div class="response-box">
              <button class="mission_success shadow">Yeah</button>
              <button class="mission_fail shadow">Fail</button>
              <button class="mission_reject shadow">Deny</button>
            </div>

          </div>

          <button class="roller shadow">Roll</button>

        </div>
      </div>
    </div>
  </div>


  <script src="../app/main.js" charset="utf-8"></script>
  <script src="../app/control.js" charset="utf-8"></script>
</body>
</html>
