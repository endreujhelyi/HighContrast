<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>drinkitAPP</title>

  <link href="reset.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="registration.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="registration">
    <div class="players">
      <button id="add_player" type="button" name="add_player">Adj hozzá játékost</button>
      <label for="player_name">Írd be a következő játékos nevét:</label>
      <div class="handle_player">
        <input class="playerInput" type="text" name="player_name" value="" placeholder="NAME">
        <button class="delete_player" type="button" name="button">Delete</button>
      </div>
    </div>
    <div class="alcohol_stock">
      <button id="add_alcohol_type" type="button" name="button">Adj hozzá még egy fajta alkoholt</button>
      <div class="alcohol_inputs">
        <select class="alcohol_selector" name="">
          <option value="">Válassz egy alkohol típust</option>
          <option value="4">Sör 4%</option>
          <option value="7">Fröccs 7%</option>
          <option value="9">Erős sör 9%</option>
          <option value="13">Bor 13%</option>
          <option value="13">Pezsgő 13%</option>
          <option value="17">Likőr 17%</option>
          <option value="21">Feher rum 21%</option>
          <option value="35">Unicum 35%</option>
          <option value="37.5">Whiskey 37.5%</option>
          <option value="37.5">Fütyülős Műpálinka 37.5%</option>
          <option value="38">Vodka 38%</option>
          <option value="45">Tequila 45%</option>
          <option value="47.3">Gin 47.3%</option>
          <option value="60">Matróz rum 60%</option>
          <option value="60">Gyengébb Pálinka 60%</option>
          <option value="60">Abszint Light 60%</option>
          <option value="80">Erős Pálinka 80%</option>
          <option value="80">Spicc Rum 80%</option>
          <option value="80">Abszint 80%</option>
        </select>
        <input class="liter_num" type="number" name="" value="" placeholder="Hány liter?" />
        <button class="delete" type="button" name="button">Del</button>
      </div>
    </div>
  </div>
  <header>
    <div class="fake-header">

    </div>
  </header>
  <div class="container">
    <div class="players-container">

      <h1>DRINKERS</h1>

      <ul class="player-list">
        <li data-1>
          <img src="#" alt="avatar" />
          <h2>Philip</h2>
        </li>

        <li data-2>
          <h2>Loire</h2>
        </li>

        <li data-3>
          <h2>Emanual</h2>
        </li>

        <li data-4>
          <h2>Servei</h2>
        </li>

        <li data-5>
          <h2>Imam</h2>
        </li>

        <li data-6>
          <h2>Yogi</h2>
        </li>

        <li data-7>
          <h2>Tama</h2>
        </li>

        <li data-8>
          <h2>Eca</h2>
        </li>

        <li data-9>
          <h2>Donjoc</h2>
        </li>

        <li data-10>
          <h2>Nicky</h2>
        </li>
      </ul>

    </div>
  </div>
  <script src="../app/control.js" charset="utf-8"></script>
</body>
</html>
